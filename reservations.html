  <body>
    <div id="wrapper">
      <div id="titleholder">
        <h1>Complexe Santa Maria</h1>
      </div>
      <div id="content">
        <nav>
          <ul id="links">
            <li><a href="./index.html">Accueil</a></li>

        <div id="column-right">
          <main>
            <h2>Réservations au Complexe Santa Maria</h2>
            <h2 class="forfait">Contactez nous</h2>
            <p>Les informations obligatoires sont marquées d'un astérisque (*).</p>

            <form method="post" action="http://www-etud.iro.umontreal.ca/~chartral/ift1005/form_print.php">

              <label for="myPrenom">* Prénom:</label>
              <input type="text" name="myPrenom" id="myPrenom"
              required="required">
              
              <label for="myNom">* Nom:</label>
              <input type="text" name="myNom" id="myNom"
              required="required">
              
              <label for="myEmail">* Email:</label>
              <input type="email" name="myEmail" id="myEmail"
              required="required">

              <label for="myTel">Téléphone:</label>
              <input type="tel" name="myTel" id="myTel">

              
              <label for="myDateArrivee">Date d'arrivée:</label>
              <input type="date" name="myDateArrivee" id="myDateArrivee">
              
              <label for="myNuits">Nuits:</label>
              <input type="number" name="myNuits" id="myNuits">

              <label for="myCommentaires">* Commentaires:</label>
              <textarea name="myCommentaires" id="myCommentaires" 
              rows="2" cols="22" required="required"></textarea>

              <input id="mySubmit" type="submit" value="Soumettre">

            </form>
          </main>

          <footer>
